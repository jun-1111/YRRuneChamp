<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        
        
        
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>


        <script type="text/javascript">
            $(document).ready(function() {

                //albums데이터는 키 : 값 형식으로 정렬되어있다
                //members데이터는 일반행렬 형식으로 정렬되어있다

                $.getJSON( "json_sample.json", function( data ) {
                    //json파일을 읽어오는 부분 data에 json파일의 정보를 담는다 

                    $("#gname").html(data["name"]);
                    //html-gname에  data안의 name이라는 키값을 가진 정보들을 html로 넘긴다

                    $(data["members"]).each(function(i, member) {
                    //데이터의 members를 이터레이터 형식으로 읽어온다 함수의 인자는 i와 member
                        if (i != 0) { 
                            $("#members").append(", "); 
                        } //i가 0이 아닐때 members에 문자열 , 을 추가한다
                        //마지막값이 아닌 모든 부분에 ,가 추가되어있다 
                        //왜이렇게되어있는가?
                        //5,4,3,2,1,0
                        //append를 사용하면 해당 인덱스 순서대로 추가되기때문?
                                                
                        $("#members").append(member);
                        //members에 함수인자 member를 추가한다
                        
                    });


                    $.each(data["albums"], function(key, value) {
                        //albums키값을가진 것들을 가져온다 함수의 인자는 key value
                        $("#albums").append("<li>" + key + ": " + value + "</li>\n");
                        //html-albums의 데이터에 키값과 value를 넣는다 
                    });
                });
            });
        </script>



        <title>JSON Sample with jQuery</title>
    </head>
 
    <body>
        <h2 id="gname"></h2>

        <p>멤버 구성: <span id="members"></span></p>

        <h3>앨범 목록</h3>
        
        <ul id="albums"></ul>
    </body>
</html>
